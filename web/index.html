<body>
  <div>
    <div class="header"></div>
    <img class="logo" src="logo.png"></img>
  </div>
  <main>
    <div id="alert"></div>
    <form class="form-signin">
      <h4>Automotive <br>Data Transformer</h4>
      <h5>Sign up</h5>
      <div class="a-text-field">
        <label for="companyname">Company Name</label>
        <input name="companyName" type="text" id="companyname" />
      </div>
      <div class="a-text-field">
        <label for="country">Country</label>
        <input name="country" type="text" id="country" />
      </div>
      <div class="a-text-field">
        <label for="location">Location</label>
        <input name="location"  type="text" id="location" />
      </div>
      <div class="a-text-field">
        <label for="contactEmail">Your Company Email *</label>
        <input type="text" name="contactEmail" id="contactEmail" />
        <span style="display: none;" id="errorMessage">Error</span>
      </div>
      <button @onclick="submit()" type="submit">Register</button>
    </form>
  </main>
  <div>
    <div class="e-container"> 
      <hr class="a-divider"> </hr>  
      <div class="o-footer__bottom">
      
        <ul class="o-footer__links">
          <li>
            <div class="a-link a-link--integrated">
              <a href="#" target="_self"><span>Corporate Information</span></a>
            </div>
          </li>
          <li>
            <div class="a-link a-link--integrated">
              <a href="#" target="_self"><span>Legal Notes</span></a>
            </div>
          </li>
          <li>
            <div class="a-link a-link--integrated">
              <a href="#" target="_self"><span>Data protection policy</span></a>
            </div>
          </li>
          <li>
            <div class="a-link a-link--integrated">
              <a href="#" target="_self"><span>Privacy Settings</span></a>
            </div>
          </li>
        </ul>
        <div class="o-footer__copyright">  
          <p>&copy; Bosch Engineering GmbH 2023, all rights reserved</p>
        </div>
      </div>
    </div>    
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"

    crossorigin="anonymous"></script>

</body>
