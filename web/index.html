<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Registration page</title>
</head>

<body class="text-center">
  <div class="container">
    <div id="alert"></div>

    <form class="form-signin" method="POST" enctype="multipart/form-data">
      <img class="mb-4" src="logo.png" alt="" width="976" height="120">
      <h1 class="h3 mb-3 font-weight-normal">Please enter your contact details</h1>

      <label for="organisationName" class="sr-only">Organisation name</label>
      <input type="text" name="organisationName" class="form-control" placeholder="Organisation name" required autofocus>

      <label for="contactPersonFirstName" class="sr-only">Contact first name</label>
      <input type="text" name="contactPersonFirstName" class="form-control" placeholder="Contact first name" required autofocus>

      <label for="contactPersonLastName" class="sr-only">Contact last name</label>
      <input type="text" name="contactPersonLastName" class="form-control" placeholder="Contact last name" required autofocus>

      <label for="Contact phone" class="sr-only">Contact phone</label>
      <input type="tel" name="contactPhone" class="form-control" placeholder="Contact phone" required autofocus>

      <label for="contactEmail" class="sr-only">Email address</label>
      <input type="email" name="contactEmail" class="form-control" placeholder="Email address" required autofocus>


      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; City Trax Limited 2024</p>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha384-NXgwF8Kv9SSAr+jemKKcbvQsz+teULH/a5UNJvZc6kP47hZgl62M1vGnw6gHQhb1"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="/script.js"></script>

</body>

</html>
